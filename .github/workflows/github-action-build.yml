name: Test windows Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-x86:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: |
          npm config set fetch-timeout 300000
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          # 关闭npm fund和audit消息减少输出
          npm config set fund false
          npm config set audit false
          npm config set loglevel warn
          # 安装全局依赖
          npm install -g node-gyp@10.1.0
          npm install -g gulp-cli
          npm install -g tailwindcss@3.4.17
        shell: pwsh

      - name: Install dev
        run: |
          npm install
        shell: pwsh

      - name: Build
        run: |
          npm run gulp vscode-win32-x64-min
        shell: pwsh

      - name: Package
        run: |
          mkdir -p .build/win32-x64
          Compress-Archive -Path ..\VSCode-win32-x64\* -DestinationPath .build\win32-x64\code-win32-x64.zip
        shell: pwsh

      - name: Generate checksum
        run: |
          cd .build/win32-x64
          $hash = Get-FileHash -Algorithm SHA256 code-win32-x64.zip
          $hash.Hash | Out-File -Encoding ascii code-win32-x64.zip.sha256
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: code-win32-x64
          path: |
            .build/win32-x64/code-win32-x64.zip
            .build/win32-x64/code-win32-x64.zip.sha256
